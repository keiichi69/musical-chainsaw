<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thằng nào click link là gey</title>
    
    <!-- Thêm Inter Font từ Google Fonts để đảm bảo phông chữ hiển thị đúng --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <!-- Tải Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thiết lập font chữ Inter làm mặc định */
        :root {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1a1a2e; 
            min-height: 100vh;
            overflow: hidden; /* Quan trọng: ẩn nội dung di chuyển ra khỏi màn hình */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ---------------------------------------------------- */
        /* CSS cho Hiệu Ứng Cầu Vồng (7 Màu) */
        /* ---------------------------------------------------- */
        @keyframes rainbow {
            0%   { color: #ff0000; } /* Đỏ */
            16%  { color: #ff7f00; } /* Cam */
            32%  { color: #ffff00; } /* Vàng */
            48%  { color: #00ff00; } /* Lục */
            64%  { color: #0000ff; } /* Lam */
            80%  { color: #4b0082; } /* Chàm */
            100% { color: #9400d3; } /* Tím */
        }

        .rainbow-text {
            animation: rainbow 3s infinite linear;
            /* TĂNG CƯỜNG: Tăng bóng đổ đen để chữ nổi rõ hơn trên nền GIF */
            text-shadow: 0 0 20px rgba(0, 0, 0, 1), 0 0 30px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); 
            /* TĂNG CƯỜNG: Tăng viền trắng lên 3px */
            -webkit-text-stroke: 3px white; 
            text-stroke: 3px white;
            font-weight: 900;
            user-select: none;
            line-height: 1.2;
            text-align: center;
        }

        /* ---------------------------------------------------- */
        /* CSS cho Khối Di Chuyển (Chứa cả Chữ và GIF) */
        /* ---------------------------------------------------- */
        .moving-container {
            /* ĐÃ CHỈNH SỬA: Thay đổi tỷ lệ sang hình chữ nhật ngang (ví dụ: 2:1) */
            width: 90vw; 
            max-width: 400px; /* Rộng hơn một chút */
            height: 45vw; /* Chiều cao bằng một nửa chiều rộng (tạo tỷ lệ ngang) */
            max-height: 200px; /* Ngắn hơn */
            
            position: absolute;
            top: 0; 
            left: 0;
            transform: none; 
            
            /* GIỮ NGUYÊN: Tốc độ di chuyển chậm (20s) */
            animation: move-out-of-frame 20s infinite linear; 
            z-index: 10;
            
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem; /* Góc bo tròn */
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.5); /* Thêm hiệu ứng phát sáng */
        }

        /* Định nghĩa chuyển động đi xuyên màn hình */
        @keyframes move-out-of-frame {
            0% { 
                top: 50%; 
                left: -50%; 
                transform: translate(0, -50%) rotate(0deg); 
            }
            100% { 
                top: 50%; 
                left: 150%; 
                transform: translate(0, -50%) rotate(360deg); 
            }
        }

        /* GIF được đặt tuyệt đối để nằm ở nền của khối di chuyển */
        .gif-follower {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo GIF phủ kín khối */
            /* GIỮ NGUYÊN: Opacity 0.6 để nền dịu đi */
            opacity: 0.6; 
            z-index: 5; /* Nằm dưới chữ */
        }
        
        /* Điều chỉnh kích thước chữ cho di động và máy tính */
        .text-size-responsive {
            /* Giữ kích thước chữ để nó to và nổi bật */
            font-size: 1.5rem; /* Mặc định cho di động */
        }
        @media (min-width: 640px) { /* Cho máy tính/tablet */
            .text-size-responsive {
                font-size: 2.25rem;
            }
        }
        @media (min-width: 1024px) { /* Cho desktop */
            .text-size-responsive {
                font-size: 3rem;
            }
        }

    </style>
</head>
<body>

    <!-- CONTAINER CHỨA CẢ CHỮ VÀ GIF (Khối này di chuyển) --><div id="movingText" class="moving-container">
        
        <!-- GIF RICK ROLL (Nền của khối di chuyển) -->
        <img
            src="https://media3.giphy.com/media/a6OnFHzHgCU1O/giphy.gif" 
            alt="Rick Astley Dancing (Rick Roll GIF)"
            class="gif-follower"
            onerror="
                this.onerror=null; 
                this.src='https://i.imgur.com/zN48rQh.png'; /* Ảnh tĩnh dự phòng */
                this.alt='Rick Astley - GIF failed to load'; 
                this.style.opacity='1'; 
                this.style.object-fit='contain'; 
                this.style.backgroundColor='#1a1a2e';
            "
        />

        <!-- CHỮ (Nằm trên GIF, được căn giữa) -->
        <h1 class="rainbow-text text-size-responsive absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20">
            Thằng nào click link là gey
        </h1>
    </div>

</body>
</html>
